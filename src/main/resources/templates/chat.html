<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Chat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <link rel="stylesheet" href="/css/chat.css"/>

</head>

<body>

<div class="chatHeader" id="chatHeader" name="chatHeader">
    Welcome to Chat
</div>

<div id="chatContainer" name="chatContainer">
    <ul id="messageArea" name="messageArea"></ul>
</div>

<div id="usersForm" name="usersForm">Users on-line:</div>

<div class="userBottomForm" id="userBottomForm" name="userBottomForm">
    <div id="username" name="username" th:utext="${username}"></div>
    <a th:href="@{/logout}"> Logout </a>
</div>

<form id="messageForm" name="messageForm">
    <div class="input-message">
        <input type="text" id="message" style="width:80%;" autocomplete="off"
               placeholder="Insert message here"/>
        <button name="button" type="submit">Send</button>
    </div>
</form>

<script src="/js/chat.js"></script>

</body>
</html>
